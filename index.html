<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/eb57aa1879.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <i class="fa-solid fa-list-check"></i> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Input your text here:">
                <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
</body>
</html>
